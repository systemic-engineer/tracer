# CI workflow for Tracer
# Using Reed's reusable CI actions: https://github.com/systemic-engineer/ci

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.18"
            otp: "27.0"
          - elixir: "1.17"
            otp: "27.0"

    steps:
      - uses: actions/checkout@v4

      - uses: systemic-engineer/ci/actions/elixir-setup@main
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - uses: systemic-engineer/ci/actions/elixir-test@main

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: systemic-engineer/ci/actions/elixir-setup@main
        with:
          elixir-version: "1.18"
          otp-version: "27.0"
          mix-env: dev

      - uses: systemic-engineer/ci/actions/elixir-quality@main
        with:
          credo-strict: true

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: systemic-engineer/ci/actions/elixir-setup@main
        with:
          elixir-version: "1.18"
          otp-version: "27.0"

      - uses: systemic-engineer/ci/actions/elixir-test@main
        with:
          coverage: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
